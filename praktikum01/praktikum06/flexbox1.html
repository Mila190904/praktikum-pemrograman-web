<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6.1 | Flexbox</title>
    <style>
        body {
            display: flex; 
            align-items: center;
        }
        img {
            margin: 7px;
            
        }
        .gunung {
            height: 150px;
            width: 400px;
        }
        
        .ss {
            height: 150px;
            width: 230px;
            position: relative;
            margin-left: 1.5vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="gunung" src="img/gunung.jpg" alt="gunung1">
        <img class="gunung" src="img/gunung2.jpg" alt="gunung2">
        <img class="gunung" src="img/gunung3.jpg" alt="gunung3">
        <img class="ss" src="img/1.jpg" alt="gambar1">
        <img class="ss" src="img/2.jpg" alt="gambar2">
        <img class="ss" src="img/4.jpg" alt="gambar3">
        <img class="ss" src="img/5.jpg" alt="gambar4">
        <img class="ss" src="img/6.jpg" alt="gambar5">
    </div>
</body>
</html>
