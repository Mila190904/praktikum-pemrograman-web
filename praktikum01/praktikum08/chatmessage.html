<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tugas 2 | Chat Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      .box {
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
      }

      .box .inner {
        height: 200px;
        overflow-y: auto;
      }

      .box .inner .message {
        background: #eee;
        border: 1px solid #ccc;
        padding: 2px 4px;
        margin: 2px 2px;
      }

      input {
        border-radius: 3px;
      }

    </style>
  </head>
  <body>

    <br /><br />

    <div class="container">
      <h1>Chat Message</h1>

      <div class="box">
        <div class="inner"></div>
      </div>

      <form>
        <input class="form-control" placeholder="Type & hit enter" />
      </form>

    </div>

    <br/><br/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="custom.js" defer></script>
  </body>
</html>
